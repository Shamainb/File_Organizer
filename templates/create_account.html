<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Register with us</title>
  </head>
  <body>
    <style>
      body, html {
        height: 100%;
      }
    </style>

    <div class="container-fluid h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
          {% if exist_message %}
            <div class="alert alert-danger">
              <center>{{exist_message}}</center>
            </div>
          {% endif %}
          <form action="/create_account" method="post">
            <h2 class="text-center">Sign Up</h2>
            <div class="form-group">
              <input class="form-control form-control-lg" name="user_email" placeholder="Email" type="email" required>
            </div>
            <div class="form-group">
              <input class="form-control form-control-lg" name="user_pwd0" placeholder="Password" type="password" required>
            </div>
            <div class="form-group">
              <input class="form-control form-control-lg" name="user_pwd1" placeholder="Confirm password" type="password" required>
            </div>
            <div class="form-group">
              <button class="btn btn-info btn-lg btn-block">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
