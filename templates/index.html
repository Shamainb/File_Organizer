<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Organizer</title>
</head>
<body>
    <h1>File Organizer</h1>

    <!-- File upload form -->
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Choose file to upload:</label>
        <input type="file" name="file" id="file">
        <input type="submit" value="Upload File">
    </form>

    <!-- Buttons to organize files -->
    <form action="/organize/local" method="post">
        <button type="submit">Organize Local Files</button>
    </form>

    <form action="/organize/remote" method="post">
        <button type="submit">Organize Remote Files</button>
    </form>
</body>
</html>
